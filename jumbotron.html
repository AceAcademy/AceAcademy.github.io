<!--COPYRIGHT-->
<!DOCTYPE html>
<html>
<head>
<!--Meta tags -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--Boostrap CSS -->
<link href="bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">

<!--CSS files -->
<link rel="stylesheet" href="jumbotron.css">

<!--Google Font -->
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

<!--Font Awesome -->
<link href="web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet">
<title>Ace</title>
</head>

<body>

<!-- Morse jumbotron sourcecode -->

<!-- //JUMBOTRON -->
<article class="jumbotron">

	<!-- //JUMBOTRON - Figure -->
	<figure class="jumbotronFigure" id="jumbotronFigure">
		<img src="AceLogo.png" alt="" />
	</figure>
	<!-- JUMBOTRON - Figure// -->

	<!-- //JUMBOTRON - Container -->
	<div class="jumbotronContainer" id="jumbotronContainer">
		<div class="jumbotronContainerBefore" id="jumbotronContainerBefore"></div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

					<!-- //JUMBOTRON - Header -->
					<header class="jumbotronHeader">

						<!-- //JUMBOTRON - Category -->
						<small class="jumbotronCategory" id="jumbotronCategory">
							PHOTO OF THE DAY
						</small>
						<!-- JUMBOTRON - Category// -->

						<!-- //JUMBOTRON - Title -->
						<h1 class="jumbotronTitle" id="jumbotronTitle">
							February 2018
						</h1>
						<!-- JUMBOTRON - Title// -->

					</header>
					<!-- JUMBOTRON - Header// -->

					<!-- //JUMBOTRON - Body -->
					<div class="jumbotronBody" id="jumbotronBody">
						<p>
							Every day, we feature an image chosen from thousands.
						</p>
						<p>
							Here are ten favorites from February.
						</p>
					</div>
					<!-- JUMBOTRON - Body// -->

					<!-- //JUMBOTRON - Footer -->
					<footer class="jumbotronFooter" id="jumbotronFooter">
						<a class="btn btn-primary" href="#" role="button">
							VIEW IMAGES <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</a>
					</footer>
					<!-- JUMBOTRON - Footer// -->

				</div>
			</div>
		</div>
	</div>
	<!-- JUMBOTRON - Container// -->
<!-- JUMBOTRON// -->

<!--JS files -->
<script src="jumbotron.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!--Boostrap core JS -->
<script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
